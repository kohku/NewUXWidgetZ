<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document name</title>
    <link rel="stylesheet" href="build/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <style type="text/css">
        html, body {
            margin: 1em;
        }
    </style>
</head>
<body>
    <div class="widget">
        <ul class="tabs">
            <li>I'm staying</li>
            <li>I'm driving</li>
            <li>I'm flying</li>
        </ul>
        <div class="content">
            <div class="hotel">
                <div class="form">
                    <label>I need a hotel near:</label>
                    <span class="address">Location Name, 123 Street St.<br/>City Name, ST 12345<span>
                    <input class="calendar"/>
                    <select class="guest"></select>
                    <select class="rooms"></select>
                    <div class="options">
                        <label>More search options</label>
                        <select class="hotel-chain"></select>
                        <select class="hotel-rating"></select>
                    </div>
                    <button>Search</button>
                </div>
                <div class="pictureMaps"></div>
            </div>
            <div class="car"></div>
            <div class="flight"></div>
            <div class="footer">
                <div class="social"></div>
                <div class="poweredBy"></div>
            </div>
        </div>
    </div>
    <script src="build/bundle.js"></script>
    <script src="build/lib/responsive-containers.min.js"></script>
</body>
</html>
