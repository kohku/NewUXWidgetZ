<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document name</title>
    <link rel="stylesheet" href="build/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <style type="text/css">
        html, body {
            margin: 1em;
            /*margin: 0;*/
        }
    </style>
</head>
<body>
    <div class="widget">
        <ul class="tabs">
            <li>I'm staying</li>
            <li>I'm driving</li>
            <li>I'm flying</li>
        </ul>
        <div class="content" data-squery="max-width:446px=mobile min-width:546px=full">
            <div class="hotel">
                <div class="header" >
                    <label>I need a hotel near:</label>
                    <span class="location-name">Location Name</span> 
                    <div class="edit"></div>
                    <span class="address1">123 Street St.</span>
                    <span class="city">City Name</span>
                    <span class="state-province">ST</span>
                    <span class="zip">12345</span>
                    <span class="country">US</span>
                </div>
                <div class="picture-maps">
                    <div class="canvas">Picture</div>
                </div>
                <div class="details">
                    <input class="calendar" value="15DEC16 - 17DEC16"/>
                    <select class="guest">
                        <option>1 Guest</option>
                    </select>
                    <select class="rooms">
                        <option>1 Room</option>
                    </select>
                    <div class="options">
                        <label>More search options</label>
                        <select class="hotel-chain">
                            <option>Select Hotel Chain</option>
                        </select>
                        <select class="hotel-rating">
                            <option>Select Hotel Rating</option>
                        </select>
                    </div>
                </div>
                <div class="action">
                    <button>Search</button>
                </div>
            </div>
            <div class="car"></div>
            <div class="flight"></div>
            <div class="footer">
                <div class="social"></div>
                <div class="powered-by"></div>
            </div>
        </div>
    </div>
    <img src="images/Sample.png" style="display:none;"/>
    <script src="build/bundle.js"></script>
    <script src="build/lib/responsive-containers.min.js"></script>
</body>
</html>
